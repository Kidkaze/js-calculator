<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1> Javascript Calculator</h1>
<div class="container">
    <div class="screen">
        <input type="text" class="display" disabled>

    <div class="keys">
        <button id="seven" data-key="7">7</button>
        <button id="eight" data-key="8">8</button>
        <button id="nine" data-key="9">9</button>
        <button id="four" data-key="4">4</button>
        <button id="five" data-key="5">5</button>
        <button id="six" data-key="6">6</button>
        <button id="one" data-key="1">1</button>
        <button id="two" data-key="2">2</button>
        <button id="three" data-key="3">3</button>
        <button id="zero" data-key="0">0</button>
        <button id="decimal" data-key=".">.</button>
        <button id="plus" data-key="+">+</button>
        <button id="minus" data-key="-">-</button>
        <button id="times" data-key="x">x</button>
        <button id="divide" data-key="รท">รท</button>
        <button id="equal" data-key="=">=</button>
        <button id="clear" data-key="AC">AC</button>
    </div>
    </div>
</div>

    <script src="app.js"></script>
</body>

</html>
